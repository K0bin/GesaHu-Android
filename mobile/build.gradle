apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "rhedox.gesahuvertretungsplan"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 3296
        versionName "3.3alpha"
        multiDexEnabled false
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.android.support:recyclerview-v7:23.+'
    compile 'com.android.support:design:23.+'
    compile 'com.android.support:preference-v7:23.+'
    compile 'com.android.support:preference-v14:23.+'
    compile 'com.google.android.apps.dashclock:dashclock-api:+'
    compile 'net.danlew:android.joda:2.9.+'
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    compile 'com.squareup.okhttp3:logging-interceptor:3.0.+'
    compile 'com.squareup.okhttp3:okhttp:+'
    compile ('com.afollestad:material-cab:0.1.9@aar') {
        transitive = true
    }
    compile('com.mikepenz:aboutlibraries:5.+@aar') {
        transitive = true
    }
    compile 'com.github.xiprox.errorview:library:2.+'
    compile 'org.jsoup:jsoup:1.8.+'
    compile 'com.jakewharton:butterknife:7.0.+'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta1'
    compile 'com.google.android.gms:play-services-ads:8.+'

    compile 'com.turingtechnologies.materialscrollbar:lib:8.+'
    compile('com.mikepenz:fastadapter:1.2.0@aar') {
        transitive = true
    }
}
