apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "kotlin-allopen"
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "rhedox.gesahuvertretungsplan"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 4045
        versionName "4.2.4"
        multiDexEnabled false
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg',
                    'proguard/proguard-androidannotations.pro',
                    'proguard/proguard-anko.pro',
                    'proguard/proguard-facebook-stetho.pro',
                    'proguard/proguard-firebase.pro',
                    'proguard/proguard-google-play-services.pro',
                    'proguard/proguard-gson.pro',
                    'proguard/proguard-joda-time.pro',
                    'proguard/proguard-joda-time-android.pro',
                    'proguard/proguard-jsoup.pro',
                    'proguard/proguard-kodein.pro',
                    'proguard/proguard-kotlin.pro',
                    'proguard/proguard-sqlite.pro',
                    'proguard/proguard-square-okhttp3.pro',
                    'proguard/proguard-square-okio.pro',
                    'proguard/proguard-square-retrofit2.pro',
                    'proguard/proguard-support-design.pro',
                    'proguard/proguard-support-v7-appcompat.pro',
                    'proguard/proguard-arcanimator.pro',
                    'proguard/proguard-dagger2.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg',
                    'proguard/proguard-androidannotations.pro',
                    'proguard/proguard-anko.pro',
                    'proguard/proguard-facebook-stetho.pro',
                    'proguard/proguard-firebase.pro',
                    'proguard/proguard-google-play-services.pro',
                    'proguard/proguard-gson.pro',
                    'proguard/proguard-joda-time.pro',
                    'proguard/proguard-joda-time-android.pro',
                    'proguard/proguard-jsoup.pro',
                    'proguard/proguard-kodein.pro',
                    'proguard/proguard-kotlin.pro',
                    'proguard/proguard-sqlite.pro',
                    'proguard/proguard-square-okhttp3.pro',
                    'proguard/proguard-square-okio.pro',
                    'proguard/proguard-square-retrofit2.pro',
                    'proguard/proguard-support-design.pro',
                    'proguard/proguard-support-v7-appcompat.pro',
                    'proguard/proguard-arcanimator.pro',
                    'proguard/proguard-dagger2.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
    /? Flag to tell aapt to keep the attribute ids around
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }*/
    testOptions {
        unitTests.returnDefaultValues = true
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        androidTest.assets.srcDirs +=
                files("$projectDir/schemas".toString())
    }
    lintOptions {
        checkReleaseBuilds false
    }
}

kapt {
    mapDiagnosticLocations = true
}

allOpen {
    annotation("rhedox.gesahuvertretungsplan.util.Open")
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation('com.mikepenz:aboutlibraries:6.+@aar') {
        transitive = true
    }
    implementation "com.android.support:support-compat:$support_version"
    implementation "com.android.support:support-core-utils:$support_version"
    implementation "com.android.support:support-core-ui:$support_version"
    implementation "com.android.support:support-fragment:$support_version"
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:recyclerview-v7:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"
    implementation "com.android.support:preference-v7:$support_version"
    implementation "com.android.support:preference-v14:$support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta5'
    implementation 'androidx.core:core-ktx:0.2'
    implementation "android.arch.lifecycle:livedata:1.1.0"
    implementation "android.arch.persistence.room:runtime:1.0.0"
    kapt "android.arch.persistence.room:compiler:1.0.0"
    implementation "com.google.android.gms:play-services-auth:$play_version"
    implementation 'com.takisoft.fix:preference-v7:27.1.0.0'
    implementation 'com.google.android.apps.dashclock:dashclock-api:2.0.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.github.xiprox.errorview:library:2.2.0'
    implementation "com.google.firebase:firebase-core:$play_version"
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
        transitive = true
    }
    implementation "com.google.firebase:firebase-perf:$play_version"
    implementation "org.jetbrains.anko:anko-appcompat-v7-commons:0.10.4"
    implementation 'com.github.apl-devs:appintro:v4.2.3'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.facebook.stetho:stetho:1.5.0'
    implementation 'com.github.asyl.animation:arcanimator:1.0.0'

    implementation "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"

    debugImplementation 'net.danlew:android.joda:2.9.9'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'net.danlew:android.joda:2.9.9'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.7.21'
    testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    testImplementation 'joda-time:joda-time:2.9.9'
    kaptTest "com.google.dagger:dagger-compiler:$dagger_version"
    kaptTest "com.google.dagger:dagger-android-processor:$dagger_version"
    androidTestImplementation "com.android.support:support-annotations:$support_version"
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test:rules:1.0.1'
    androidTestImplementation 'org.hamcrest:hamcrest-library:1.3'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    testImplementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testImplementation "android.arch.core:core-testing:1.1.0"
    testImplementation "android.arch.persistence.room:testing:1.0.0"
}
repositories {
    mavenCentral()
    google()
}
apply plugin: 'com.google.gms.google-services'
