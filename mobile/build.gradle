apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "rhedox.gesahuvertretungsplan"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 2990
        versionName "3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.+'
    compile 'com.android.support:cardview-v7:22.2.+'
    compile 'com.android.support:recyclerview-v7:22.2.+'
    compile 'com.android.support:design:22.2.+'
    compile 'com.google.android.apps.dashclock:dashclock-api:+'
    compile 'net.danlew:android.joda:2.8.+'
    compile 'com.mcxiaoke.volley:library:1.0.17'
    compile project(':ColorPicker')
    compile 'com.squareup.okhttp:okhttp:2.4.+'
    compile 'com.jenzz:materialpreference:1.3'
    compile('com.mikepenz:aboutlibraries:5.0.+@aar') {
        transitive = true
    }
    compile 'ch.acra:acra:4.6.+'
    //compile 'com.jakewharton:butterknife:7.0.1'
    //compile 'frankiesardo:icepick:3.0.2'
}
