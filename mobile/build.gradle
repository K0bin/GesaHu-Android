apply plugin: 'com.android.application'
apply plugin: 'com.frogermcs.androiddevmetrics'
apply plugin: 'android-apt'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'
    defaultConfig {
        applicationId "rhedox.gesahuvertretungsplan"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 3404
        versionName "3.7"
        multiDexEnabled false
        vectorDrawables.useSupportLibrary = true
        jackOptions {
            enabled false
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
        }
        debug {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }

    /? Flag to tell aapt to keep the attribute ids around
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }*/
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:24.+'
    compile 'com.android.support:appcompat-v7:24.+'
    compile 'com.android.support:recyclerview-v7:24.+'
    compile 'com.android.support:design:24.+'
    compile 'com.android.support:preference-v7:24.+'
    compile 'com.android.support:preference-v14:24.+'
    compile 'com.google.android.apps.dashclock:dashclock-api:+'
    compile 'net.danlew:android.joda:2.+'
    compile 'com.squareup.retrofit2:retrofit:2.+'
    compile 'com.squareup.okhttp3:logging-interceptor:3.+'
    compile 'com.squareup.okhttp3:okhttp:3.+'
    compile('com.afollestad:material-cab:+@aar') {
        transitive = true
    }
    compile('com.mikepenz:aboutlibraries:5.6.8@aar') {
        transitive = true
    }
    compile 'com.github.xiprox.errorview:library:2.+'
    compile 'org.jsoup:jsoup:1.9.+'
    compile 'com.jakewharton:butterknife:+'
    apt 'com.jakewharton:butterknife-compiler:+'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'
    compile 'com.google.firebase:firebase-crash:+'
    compile 'com.google.firebase:firebase-core:+'
    compile 'com.github.paolorotolo:appintro:4.1.0'
    //compile 'com.google.android.gms:play-services-ads:8.+'
    compile 'com.squareup.moshi:moshi:1.+'
    compile 'com.squareup.retrofit2:converter-moshi:+'

    androidTestCompile 'com.android.support:support-annotations:24.+'
    androidTestCompile 'com.android.support.test:runner:0.+'
    androidTestCompile 'com.android.support.test:rules:0.+'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    //testCompile 'org.testng:testng:6.9.6'
    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile 'com.google.guava:guava:19.0'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'
    testCompile 'org.mockito:mockito-core:2.+'
    testCompile 'org.powermock:powermock-api-mockito:1.6.5'
    testCompile 'org.powermock:powermock-module-junit4-rule-agent:1.6.5'
    testCompile 'org.powermock:powermock-module-junit4-rule:1.6.5'
    testCompile 'org.powermock:powermock-module-junit4:1.6.5'
}
