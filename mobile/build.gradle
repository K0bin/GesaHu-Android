apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "kotlin-allopen"
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.0'
    defaultConfig {
        applicationId "rhedox.gesahuvertretungsplan"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 4041
        versionName "4.2.1"
        multiDexEnabled false
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg',
                    'proguard/proguard-androidannotations.pro',
                    'proguard/proguard-anko.pro',
                    'proguard/proguard-facebook-stetho.pro',
                    'proguard/proguard-firebase.pro',
                    'proguard/proguard-google-play-services.pro',
                    'proguard/proguard-gson.pro',
                    'proguard/proguard-joda-time.pro',
                    'proguard/proguard-joda-time-android.pro',
                    'proguard/proguard-jsoup.pro',
                    'proguard/proguard-kodein.pro',
                    'proguard/proguard-kotlin.pro',
                    'proguard/proguard-sqlite.pro',
                    'proguard/proguard-square-okhttp3.pro',
                    'proguard/proguard-square-okio.pro',
                    'proguard/proguard-square-retrofit2.pro',
                    'proguard/proguard-support-design.pro',
                    'proguard/proguard-support-v7-appcompat.pro',
                    'proguard/proguard-arcanimator.pro'
        }
        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg',
                    'proguard/proguard-androidannotations.pro',
                    'proguard/proguard-anko.pro',
                    'proguard/proguard-facebook-stetho.pro',
                    'proguard/proguard-firebase.pro',
                    'proguard/proguard-google-play-services.pro',
                    'proguard/proguard-gson.pro',
                    'proguard/proguard-joda-time.pro',
                    'proguard/proguard-joda-time-android.pro',
                    'proguard/proguard-jsoup.pro',
                    'proguard/proguard-kodein.pro',
                    'proguard/proguard-kotlin.pro',
                    'proguard/proguard-sqlite.pro',
                    'proguard/proguard-square-okhttp3.pro',
                    'proguard/proguard-square-okio.pro',
                    'proguard/proguard-square-retrofit2.pro',
                    'proguard/proguard-support-design.pro',
                    'proguard/proguard-support-v7-appcompat.pro',
                    'proguard/proguard-arcanimator.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
    /? Flag to tell aapt to keep the attribute ids around
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }*/
    testOptions {
        unitTests.returnDefaultValues = true
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

allOpen {
    annotation("rhedox.gesahuvertretungsplan.util.Open")
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile('com.mikepenz:aboutlibraries:5.+@aar') {
        transitive = true
    }
    compile 'com.android.support:support-compat:27.0.+'
    compile 'com.android.support:support-core-utils:27.0.+'
    compile 'com.android.support:support-core-ui:27.0.+'
    compile 'com.android.support:support-fragment:27.0.+'
    compile 'com.android.support:appcompat-v7:27.0.+'
    compile 'com.android.support:recyclerview-v7:27.0.+'
    compile 'com.android.support:design:27.0.+'
    compile 'com.android.support:cardview-v7:27.0.+'
    compile 'com.android.support:preference-v7:27.0.+'
    compile 'com.android.support:preference-v14:27.0.+'
    compile 'com.android.support.constraint:constraint-layout:1.1.+'
    compile 'com.google.android.gms:play-services-auth:11.6.2'
    compile 'com.takisoft.fix:preference-v7:27.0.+'
    compile 'com.google.android.apps.dashclock:dashclock-api:+'
    compile 'com.squareup.retrofit2:retrofit:2.+'
    compile 'com.squareup.okhttp3:logging-interceptor:3.+'
    compile 'com.squareup.okhttp3:okhttp:3.+'
    compile 'com.github.xiprox.errorview:library:2.+'
    compile 'com.google.firebase:firebase-core:11.6.2'
    compile 'com.google.firebase:firebase-crash:11.6.2'
    compile 'com.google.firebase:firebase-perf:11.6.2'
    compile 'com.github.paolorotolo:appintro:4.+'
    compile 'de.hdodenhof:circleimageview:2.+'
    compile 'com.squareup.retrofit2:converter-gson:+'
    compile 'com.facebook.stetho:stetho:1.5.+'
    compile 'org.jetbrains.anko:anko-sdk15:+'
    compile 'org.jetbrains.anko:anko-support-v4:+'
    compile 'org.jetbrains.anko:anko-appcompat-v7:+'
    compile 'org.jetbrains.anko:anko-recyclerview-v7:+'
    compile 'org.jetbrains.anko:anko-design:+'
    compile 'org.jetbrains.anko:anko-percent:+'
    compile 'com.github.salomonbrys.kodein:kodein:+'
    compile 'com.github.salomonbrys.kodein:kodein-android:+'
    compile 'com.github.asyl.animation:arcanimator:1.0.0'
    testCompile 'junit:junit:4.12'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:+'
    testCompile 'com.nhaarman:mockito-kotlin:1.4.0'
    testCompile 'joda-time:joda-time:+'
    androidTestCompile 'com.android.support:support-annotations:27.0.+'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    debugCompile 'net.danlew:android.joda:2.+'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:+'
    releaseCompile 'net.danlew:android.joda:2.+'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:+'
    testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}
repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com'
        // Alternative URL is 'https://dl.google.com/dl/android/maven2/'
    }
}
apply plugin: 'com.google.gms.google-services'
