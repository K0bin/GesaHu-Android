apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'android-apt'
apply plugin: 'com.google.gms.google-services'
apply plugin: "kotlin-allopen"

android {
    compileSdkVersion 25
    buildToolsVersion '25'
    defaultConfig {
        applicationId "rhedox.gesahuvertretungsplan"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 4012
        versionName "4 ALPHA"
        multiDexEnabled false
        vectorDrawables.useSupportLibrary = true
        jackOptions {
            enabled false
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
        }
        debug {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }

    /? Flag to tell aapt to keep the attribute ids around
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }*/
    testOptions {
        unitTests.returnDefaultValues = true
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

allOpen {
    annotation("rhedox.gesahuvertretungsplan.util.Open")
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.android.support:support-compat:25.+'
    compile 'com.android.support:support-core-utils:25.+'
    compile 'com.android.support:support-core-ui:25.+'
    compile 'com.android.support:support-fragment:25.+'
    compile 'com.android.support:appcompat-v7:25.+'
    compile 'com.android.support:recyclerview-v7:25.+'
    compile 'com.android.support:design:25.+'
    compile 'com.android.support:preference-v7:25.+'
    compile 'com.android.support:preference-v14:25.+'
    compile 'com.android.support:percent:25.+'
    compile 'com.google.android.apps.dashclock:dashclock-api:+'
    debugCompile 'net.danlew:android.joda:2.+'
    releaseCompile 'net.danlew:android.joda:2.+'
    compile 'com.squareup.retrofit2:retrofit:2.+'
    compile 'com.squareup.okhttp3:logging-interceptor:3.+'
    compile 'com.squareup.okhttp3:okhttp:3.+'
    compile('com.mikepenz:aboutlibraries:5.+@aar') {
        transitive = true
    }
    compile 'com.github.xiprox.errorview:library:2.+'
    compile 'com.jakewharton:butterknife:+'
    apt 'com.jakewharton:butterknife-compiler:+'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:+'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:+'
    compile 'com.google.firebase:firebase-crash:+'
    compile 'com.google.firebase:firebase-core:+'
    compile 'com.github.paolorotolo:appintro:4.+'
    compile 'de.hdodenhof:circleimageview:2.+'
    compile 'com.squareup.retrofit2:converter-gson:+'
    compile 'com.facebook.stetho:stetho:1.4.+'
    compile 'org.jetbrains.anko:anko-sdk15:+'
    compile 'org.jetbrains.anko:anko-support-v4:+'
    compile 'org.jetbrains.anko:anko-appcompat-v7:+'
    compile 'org.jetbrains.anko:anko-recyclerview-v7:+'
    compile 'org.jetbrains.anko:anko-design:+'
    compile 'org.jetbrains.anko:anko-percent:+'
    compile 'org.jetbrains.anko:anko-cardview-v7:+'
    compile 'com.github.salomonbrys.kodein:kodein:3.1.0'
    compile 'com.github.salomonbrys.kodein:kodein-android:3.1.0'

    androidTestCompile 'com.android.support:support-annotations:25.+'
    androidTestCompile 'com.android.support.test:runner:0.+'
    androidTestCompile 'com.android.support.test:rules:0.+'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.+'

    testCompile 'junit:junit:4.12'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:+'
    testCompile "com.nhaarman:mockito-kotlin:+"
    testCompile 'joda-time:joda-time:+'
    /*testCompile 'org.robolectric:robolectric:3.+'
    //testCompile 'org.mockito:mockito-core:2.+'
    testCompile 'org.powermock:powermock-api-mockito:1.+'
    testCompile "org.powermock:powermock-classloading-xstream:1.+"
    testCompile 'org.powermock:powermock-module-junit4-rule-agent:+'
    testCompile 'org.powermock:powermock-module-junit4-rule:+'
    testCompile 'org.powermock:powermock-module-junit4:+'*/
}
repositories {
    mavenCentral()
}
