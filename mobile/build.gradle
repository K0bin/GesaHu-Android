apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'android-apt'
apply plugin: "kotlin-allopen"

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "rhedox.gesahuvertretungsplan"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 4025
        versionName "4.1"
        multiDexEnabled false
        vectorDrawables.useSupportLibrary = true
        jackOptions {
            enabled false
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg',
                    'proguard/proguard-androidannotations.pro',
                    'proguard/proguard-anko.pro',
                    'proguard/proguard-facebook-stetho.pro',
                    'proguard/proguard-firebase.pro',
                    'proguard/proguard-google-play-services.pro',
                    'proguard/proguard-gson.pro',
                    'proguard/proguard-joda-time.pro',
                    'proguard/proguard-joda-time-android.pro',
                    'proguard/proguard-jsoup.pro',
                    'proguard/proguard-kodein.pro',
                    'proguard/proguard-kotlin.pro',
                    'proguard/proguard-sqlite.pro',
                    'proguard/proguard-square-okhttp3.pro',
                    'proguard/proguard-square-okio.pro',
                    'proguard/proguard-square-retrofit2.pro',
                    'proguard/proguard-support-design.pro',
                    'proguard/proguard-support-v7-appcompat.pro',
                    'proguard/proguard-support-v7-cardview.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg',
                    'proguard/proguard-androidannotations.pro',
                    'proguard/proguard-anko.pro',
                    'proguard/proguard-facebook-stetho.pro',
                    'proguard/proguard-firebase.pro',
                    'proguard/proguard-google-play-services.pro',
                    'proguard/proguard-gson.pro',
                    'proguard/proguard-joda-time.pro',
                    'proguard/proguard-joda-time-android.pro',
                    'proguard/proguard-jsoup.pro',
                    'proguard/proguard-kodein.pro',
                    'proguard/proguard-kotlin.pro',
                    'proguard/proguard-sqlite.pro',
                    'proguard/proguard-square-okhttp3.pro',
                    'proguard/proguard-square-okio.pro',
                    'proguard/proguard-square-retrofit2.pro',
                    'proguard/proguard-support-design.pro',
                    'proguard/proguard-support-v7-appcompat.pro',
                    'proguard/proguard-support-v7-cardview.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
    /? Flag to tell aapt to keep the attribute ids around
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }*/
    testOptions {
        unitTests.returnDefaultValues = true
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

allOpen {
    annotation("rhedox.gesahuvertretungsplan.util.Open")
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile('com.mikepenz:aboutlibraries:5.+@aar') {
        transitive = true
    }
